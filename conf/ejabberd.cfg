%%
%% To activate mod_log_rest, you will need to add the proper lines to your
%% ejabberd.cfg file. If you followed the instructions in the provided
%% README.md file, your config file will be located at:
%%
%%    /usr/local/etc/ejabberd/ejabberd.cfg
%%
%% After making the config changes, you will need to restart ejabberd.
%%

{modules,
 [

  %%
  %% Make sure you add this line to your 'modules' section in your ejabberd.cfg
  %%
  %% This is the default config for mod_log_rest
  %%
  {mod_log_rest, []}

  %%
  %% Or, if you want to override default usage, you can do this instead:
  %%
  % {mod_log_rest, [{url, "http://localhost:9091/message/add"}]}

 ]}.

